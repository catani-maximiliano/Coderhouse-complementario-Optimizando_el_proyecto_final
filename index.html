<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>desafio -segunda entrega</title>
  <link rel="stylesheet" href="./index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="bg-light">
    <h1 class="text-center m-4 text-decoration-underline">Platos del restaurante</h1>
  <!-- Modal ingreso del plato -->
  <div class="modal fade modal-lg" id="Modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">

          <section class="intro h-100 w-100">
            <div class="bg-image h-100">
              <div class="mask d-flex align-items-center h-100" style="background-color: #f3f2f2;">
                <div class="container">
                  <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-12">
                      <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                          <div class="col-md-4 d-none d-md-block">
                            <img src="./comidas-mundo.jpg" alt="login form" class="img-fluid"
                              style="border-top-left-radius: 1rem; border-bottom-left-radius: 1rem; height: 100%; width: 300px;" />
                          </div>
                          <div class="col-md-8 d-flex align-items-center">
                            <div class="card-body py-2 px-4 p-md-5">

                              <form method="post" action="#">

                                <p class="mb-4" style="color: #45526e;">Por favor ingrese el Plato de Comida y complete
                                  el resto de los campos.</p>

                                <div class="form-outline mb-4">
                                  <input type="text" id="formNombre" class="form-control"
                                    placeholder="Nombre del Plato" />
                                </div>

                                <div class="form-outline mb-4">
                                  <input type="text" id="formPais" class="form-control" placeholder="Pais de Origen" />
                                </div>

                                <div class="form-outline mb-4">
                                  <input type="number" id="formPrecio" class="form-control" placeholder="Precio" />
                                </div>

                                <div class="form-outline mb-4">
                                  <textarea class="form-control" id="formIngredientes" rows="4"
                                    placeholder="Ingredientes"></textarea>
                                </div>
                              </form>

                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button class="btn btn-primary btn-rounded" type="button" id="ingresar" onclick="ingresar()"
            style="background-color: #5c8cd8;">Ingresar Plato</button>
        </div>
      </div>
    </div>
 
<!-- Modal Login-->

  <div class="d-flex row w-75 m-auto">
    <!-- Botones -->
    <div id="btn-group" class="btn-group btn-group-sm my-3" role="group">
      <button type="button" class="btn  btn-primary text-dark" data-bs-toggle="modal" data-bs-target="#Modal">Ingresar
        Plato</button>
      <button type="button" id="mostrar" class="btn  btn-primary text-dark" onmouseover="ver('infoMostrar')">Mostrar los
        Platos</button>
      <button type="button" id="ordenarPrecio" class="btn btn-primary text-dark"
        onmouseover="ver('infoOrdenarPrecio')">Ordenar por Precio</button>
      <button type="button" id="ordenarProducto" class="btn btn-primary text-dark"
        onmouseover="ver('infoOrdenarProducto')">Ordenar por Producto</button>
      <button type="button" id="filtrarPlato" class="btn btn-primary text-dark"
        onmouseover="ver('infofiltrarPlato')">busqueda de platos</button>
      <button type="button" id="filtrarPais" class="btn btn-primary text-dark"
        onmouseover="ver('infofiltrarPais')">busqueda por pais</button>
      <button type="button" id="resetear" class="btn btn-primary text-dark" onmouseover="ver('inforesetear')">Limpiar
        Tabla</button>
    </div>

    <table id="tabla" class="table table-bordered table-striped table-hover">
      <tr>
        <th>Plato</th>
        <th>ingredientes</th>
        <th>pais de origen</th>
        <th>Precio</th>
      </tr>
      <!-- son espacios en blanco dentro de la tabla asi no esta thead solo-->
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
    </table>

  </div>

  <script src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>

</html>
